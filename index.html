<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动跳转应用</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .status {
            color: #666;
            font-size: 18px;
            margin-top: 50px;
        }
        .download提示 {
            color: #e74c3c;
            font-size: 16px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="status">正在尝试打开应用...</div>
    <div class="download提示">
        未检测到应用，<a href="https://play.google.com/store/apps/details?id=com.estrongs.android.pop" target="_blank">点击下载</a>
    </div>

    <script>
        // 配置参数
        const APP_SCHEME = "com.estrongs.android.pop"; // 你的App自定义协议
        const MARKET_URL = "https://play.google.com/store/apps/details?id=com.your.package"; // 应用商店地址
        const CHECK_DELAY = 2000; // 检测延迟时间(毫秒)

        // 页面加载完成后自动执行
        window.onload = function() {
            // 记录开始时间
            const startTime = new Date().getTime();
            
            // 尝试打开应用
            window.location.href = APP_SCHEME;
            
            // 创建备用检测iframe
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = APP_SCHEME;
            document.body.appendChild(iframe);
            
            // 定时检查是否跳转成功
            setTimeout(function() {
                const endTime = new Date().getTime();
                // 如果时间差小于预期，说明跳转失败
                if (endTime - startTime < CHECK_DELAY + 100) {
                    document.querySelector('.status').textContent = "无法打开应用";
                    document.querySelector('.download提示').style.display = 'block';
                    
                    // 可选：自动跳转到应用商店
                    // setTimeout(() => {
                    //     window.location.href = MARKET_URL;
                    // }, 1500);
                }
            }, CHECK_DELAY);
        };
    </script>
</body>
</html>
